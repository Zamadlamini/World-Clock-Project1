<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clock</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>
        <select>
            <option value="">Select a city...</option>
            <option value="">Los_Angeles</option>
            <option value="">Sydeny</option>
            <option value="">Tokyo</option>
            <option value="">Paris</option>
        </select>
    </div>
    <div class="city">
        <h2>Los_Angeles 🇱🇷</h2>
        <div class="date">August 15th</div>
        <div class="time">1:48:15 AM</div>
    <div class="city">
        <h2>Sydeny 🇦🇺</h2>
        <div class="date">August 15th</div>
        <div class="time">1:48:15 AM</div>
     <footer>

     </footer>
</body>
</html>
